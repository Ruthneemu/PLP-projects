<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Demo Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Project Demo</h1>
  </header>

  <main>
    <section id="variables">
      <h2>Variables and Conditionals</h2>
      <p id="conditional-output"></p>
    </section>

    <section id="functions">
      <h2>Functions</h2>
      <button id="greet-btn">Greet</button>
      <p id="greet-output"></p>
      <button id="sum-btn">Add Numbers</button>
      <p id="sum-output"></p>
    </section>

    <section id="loops">
      <h2>Loops</h2>
      <ul id="fruits-list"></ul>
      <ul id="numbers-list"></ul>
    </section>

    <section id="dom">
      <h2>DOM Interactions</h2>
      <input type="text" id="user-input" placeholder="Type something">
      <button id="update-btn">Update Text</button>
      <p id="dom-output">This text will change.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
